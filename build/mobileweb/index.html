html,
body,
form {
	height: 100%;
	width: 100%;
}

html {
	font-size: 100%;
	-webkit-text-size-adjust: 100%;
	-ms-text-size-adjust: 100%;
}

body {
	display: block;
	margin: 0;
	overflow: hidden;
	user-select: none;
	-moz-user-select: none;
	-webkit-user-select: none;
}

body,
button,
input,
select,
textarea {
	font-family: Helvetica, sans, sans-serif;
}

button,
input,
select,
textarea {
	font-size: 100%;
	margin: 0;
	vertical-align: baseline;
}

button,
input[type="button"], 
input[type="reset"], 
input[type="submit"] {
	cursor: pointer;
	*overflow: visible;
}

input[type="checkbox"],
input[type="radio"] {
	box-sizing: border-box;
	padding: 0;
}

input[type="search"] {
	-webkit-appearance: textfield;
	-moz-box-sizing: content-box;
	-webkit-box-sizing: content-box;
	box-sizing: content-box;
}

input[type="search"]::-webkit-search-decoration {
	-webkit-appearance: none;
}

input[type="search"]::-webkit-search-cancel-button {
	-webkit-appearance: none;
}

button::-moz-focus-inner,
input::-moz-focus-inner {
	border: 0;
	padding: 0;
}

textarea {
	overflow: auto;
	resize: none;
	vertical-align: top;
}

.TiContainer {
	width: 100%;
	height: 100%;
	overflow: hidden;
	position: absolute;
}

.TiUIWindow {
	height: 100%;
	width: 100%;
}

.TiUIElement {
	background-repeat: no-repeat;
	background-size: 100% 100%;
	line-height: normal;
	position: absolute;
	padding: 0;
	margin: 0;
	border-width: 0px;
	border-style: solid;
	border-color: transparent;
	overflow: hidden;
}

.TiUIElementGradient {
	background: -moz-linear-gradient(
		top,
		#fff 0%,
		#fff 50%,
		#bbb);
	background: -webkit-linear-gradient(
		top,
		#fff 0%,
		#fff 50%,
		#bbb);
	background: -ms-linear-gradient(
		top,
		#fff 0%,
		#fff 50%,
		#bbb);
	background: -o-linear-gradient(
		top,
		#fff 0%,
		#fff 50%,
		#bbb);
	background: -webkit-gradient(
		linear, 
		left top, 
		left bottom, 
		from(#fff), to(#bbb));
}

.TiUIElementGradient:hover {
	background: -moz-linear-gradient(
		top,
		#fff 0%,
		#fff 50%,
		#999);
	background: -webkit-linear-gradient(
		top,
		#fff 0%,
		#fff 50%,
		#999);
	background: -ms-linear-gradient(
		top,
		#fff 0%,
		#fff 50%,
		#999);
	background: -o-linear-gradient(
		top,
		#fff 0%,
		#fff 50%,
		#999);
	background: -webkit-gradient(
		linear, 
		left top, 
		left bottom, 
		from(#fff), to(#999));
}

.TiUIElementGradient:active {
	background: -moz-linear-gradient(
		top,
		#bbb 0%,
		#fff 50%,
		#fff);
	background: -webkit-linear-gradient(
		top,
		#bbb 0%,
		#fff 50%,
		#fff);
	background: -ms-linear-gradient(
		top,
		#bbb 0%,
		#fff 50%,
		#fff);
	background: -o-linear-gradient(
		top,
		#bbb 0%,
		#fff 50%,
		#fff);
	background: -webkit-gradient(
		linear, 
		left top, 
		left bottom, 
		from(#bbb), to(#fff));
}

.TiUIElementGradientDestructive {
	background: -moz-linear-gradient(
		top,
		#f00 0%,
		#f00 50%,
		#a00);
	background: -webkit-linear-gradient(
		top,
		#f00 0%,
		#f00 50%,
		#a00);
	background: -ms-linear-gradient(
		top,
		#f00 0%,
		#f00 50%,
		#a00);
	background: -o-linear-gradient(
		top,
		#f00 0%,
		#f00 50%,
		#a00);
	color: white;
}

	background: -moz-linear-gradient(
		top,
		#f00 0%,
		#f00 50%,
		#700);
	background: -webkit-linear-gradient(
		top,
		#f00 0%,
